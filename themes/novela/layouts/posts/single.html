{{ define "main" }}

<section class="section narrow">

  {{ partial "article/hero.html" . }}

  {{ partial "article/progress" . }}

  <article id="articleContent" class="post-content">
    {{ .Content }}
  </article>

  <div class="container">
    <div class="row">
      <!-- Comentarios-->
      <div class="col-md-8 col-md-offset-2">
        <div id="disqus_thread"></div>
        <script>
          /*
          var disqus_config = function () {
          this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://devspacemx.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Para poder ver los comentarios por favor activa JavaScript en tu navegador <a
            href="https://disqus.com/?ref_noscript">comentarios por Disqus</a></noscript>
      </div>
      <!-- / Comentarios -->
    </div>
    <div class="col-md-8 col-md-offset-1">
      {{ partial "article/next.html" . }}

    </div>
  </div>

</section>

{{ $script := resources.Get "js/progressBar.js" }}
<script src="{{ $script.RelPermalink }}"></script>
{{ end }}
