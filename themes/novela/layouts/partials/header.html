<section class="section">
  <div class="nav-container">
    <a class="logo-link" href="/">
      {{ partial "icons/ui/logo.html" . }}
      <span class="header-hidden">Volver a la pag principal</span>
    </a>
    <div class="nav-controls">
      <span class="hide-on-mobile"> {{ partial "social-links/social-links.html" . }} </span>
      <button id="copyButton" aria-label="Copiar enlace a la web" class="icon-wrapper">
        {{ partial "icons/ui/link.html" . }}
        <div id="toolTip" class="tool-tip ">
          enlace copiado
        </div>
        <input aria-hidden="true" aria-label="Copiar enlace a la web" id="copyText" style="opacity: 0;" type="text"
          class="tool-tip " />
      </button>
      <button id="themeColorButton" aria-label="Cambiar a tema oscuro" class="icon-wrapper">
        <div id="sunRays" class="sun-rays"></div>
        <div id="moonOrSun" class="moon-or-sun"></div>
        <div id="moonMask" class="moon-mask"></div>
      </button>
    </div>
  </div>
  </nav>
</section>
{{ $script := resources.Get "js/toggleColors.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/copyUrl.js" }}
